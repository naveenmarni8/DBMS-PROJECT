<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="user.css">

</head>
<body>
    <div class="top-bar">
    <a href="#">Home</a>
    <a href="#">Sign Up</a>
    <a href="#">Login</a>
    </div>
    <section id="main">
        <form method='post' action="/userpage">
            <div class="inp">
                <label for="text">Full Name</label>
                <input type="text" placeholder="Enter Your Full Name:" name="full-name" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Registration Number</label>
                <input type="text" placeholder="Registration Number" name="rgno" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your email" name="email" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="password">Update Password</label>
                <input type="password" placeholder="Enter Your Password" name="password" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Institute</label>
                <input type="text" placeholder="Institute" name="inst" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Year of Studying</label>
                <input type="text" placeholder="Year" name="yst" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Section</label>
                <input type="text" placeholder="Your Section" name="sec" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Enrolled In</label>
                <input type="text" placeholder="Student Chapters" name="stchapter" value="" required="true">
              </div>
              <hr>
              <div class="inp">
                <label for="text">Phone Number</label>
                <input type="text" placeholder="Phone Number" name="phn" value="" required="true">
              </div>
              <hr>
              <div class="submit">
                <input type="submit" value="Submit">
              </div>
        </form>
        <div class="prof">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQACGFpr0iqURE_6EHYMm-AGXfhXC1Nzf4ucA&usqp=CAU" alt="It's your pic">
        <form action="">
          <input type="file" id="myFile" name="filename">
        </form>
        </div>
    </section>
    <script src="pr.js">
      
    </script>
</body>
</html>
