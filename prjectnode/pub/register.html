<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <title>Registration Page</title>
  </head>
  <body>
  <div class="heading">
    <h2>Registration form</h2>
  </div>
  <div class="inp">
    <label for="full-name">FULL NAME:</label>
    <input type="text" placeholder="Enter Your Full Name:" name="full-name" id="full-name" value="" required="true">
    <br>
    <span style="position: relative; left: 200px;"></span>
  </div>
  <div class="inp">
    <label for="email">Enter your email:</label>
    <input type="email" placeholder="Enter Your email" name="email" id="email" value="" required="true">
    <br>
    <span style="position: relative; left: 200px;"></span>
  </div>
  <div class="inp">
    <label for="password">password:</label>
    <input type="password" placeholder="Enter Your Password" id="password" name="password" value="" required="true">
    <br>
    <span style="position: relative; left: 200px;"></span>
  </div>
  <div class="inp">
    <label for="cnfpassword">Confirm password:</label>
    <input type="password" placeholder="Confirm Your Password" name="cnfpassword" id="cnfpassword" value="" required="true">
    <br>
    <span style="position: relative; left: 200px;"></span>
  </div>
  <div class="inp">
    <label for="phn">Phone Number:</label>
    <input type="text" placeholder="Phone Number" id="phn" name="phn" value="" required="true">
    <br>
    <span style="position: relative; left: 200px;"></span>
  </div>
  <div class="submit">
    <a class="reg" href="login.html" target="
    "><button type="button" name="button">Have an Account?</button></a>
    <a onclick="myfun()"><input type="submit" value="Submit"></a>
  </div>
  <script src="reg.js"></script>
  </body>
</html>
